<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again js-again">Again!</button>
      <div class="number js-number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="js-guess guess" />
        <button class="btn check js-check">Check!</button>
      </section>
      <section class="right">
        <p class="message js-message">Start guessing...</p>
        <p class="label-score">
          ğŸ’¯ Score: <span class="js-score score">20</span>
        </p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="js-highscore highscore">0</span>
        </p>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
